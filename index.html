<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Успеваемость Ивана за месяц</title>
  <style>
    /* Основные стили страницы */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    canvas {
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .average {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Успеваемость Ивана за месяц</h2>
    <canvas id="chartCanvas" width="800" height="400"></canvas>
    <div class="average">Средняя успеваемость: 63,23%</div>
  </div>

  <script>
    const canvas = document.getElementById('chartCanvas');
    const ctx = canvas.getContext('2d');

    // Данные для столбцов
    const data = [
      { label: "1 неделя", value: 73 },
      { label: "2 неделя", value: 21 },
      { label: "3 неделя", value: 66 },
      { label: "4 неделя", value: 93 }
    ];

    // Параметры анимации
    const animationDuration = 1500; // миллисекунд
    let animationStart = null;

    // Параметры графика
    const margin = { top: 30, right: 20, bottom: 50, left: 50 };
    const chartWidth = canvas.width - margin.left - margin.right;
    const chartHeight = canvas.height - margin.top - margin.bottom;
    const numBars = data.length;
    const barSpacing = 30; // отступ между столбцами
    const barWidth = (chartWidth - barSpacing * (numBars + 1)) / numBars;

    // Функция сглаживания анимации (easeOutCubic)
    function easeOutCubic(t) {
      return (--t) * t * t + 1;
    }

    // Функция отрисовки графика в зависимости от прогресса анимации (0-1)
    function drawChart(progress) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем оси
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.beginPath();
      // Ось Y
      ctx.moveTo(margin.left, margin.top);
      ctx.lineTo(margin.left, canvas.height - margin.bottom);
      // Ось X
      ctx.lineTo(canvas.width - margin.right, canvas.height - margin.bottom);
      ctx.stroke();

      // Рисуем столбцы
      data.forEach((bar, index) => {
        const x = margin.left + barSpacing * (index + 1) + barWidth * index;
        const targetHeight = (bar.value / 100) * chartHeight; // итоговая высота столбца
        const currentHeight = targetHeight * easeOutCubic(progress);
        const y = canvas.height - margin.bottom - currentHeight;

        // Градиент для столбца
        const grad = ctx.createLinearGradient(0, y, 0, canvas.height - margin.bottom);
        grad.addColorStop(0, '#66a6ff');
        grad.addColorStop(1, '#89f7fe');

        ctx.fillStyle = grad;
        ctx.fillRect(x, y, barWidth, currentHeight);

        // Отрисовка процентного значения над столбцом
        ctx.fillStyle = "#333";
        ctx.font = "16px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(Math.round(bar.value * easeOutCubic(progress)) + '%',
                     x + barWidth / 2, y - 10);

        // Отрисовка подписи (например, "1 неделя") под осью X
        ctx.fillText(bar.label, x + barWidth / 2, canvas.height - margin.bottom + 20);
      });
    }

    // Функция анимации с использованием requestAnimationFrame
    function animate(timestamp) {
      if (!animationStart) animationStart = timestamp;
      const elapsed = timestamp - animationStart;
      const progress = Math.min(elapsed / animationDuration, 1);

      drawChart(progress);

      if (progress < 1) {
        requestAnimationFrame(animate);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
